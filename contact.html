        <!-- Script for dark mode functionality -->
        <script>
            const themeSwitch = document.getElementById('theme-switch');
            // Add event listener for the dark mode toggle
            themeSwitch.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode'); // Toggle dark mode class
                // Save the theme preference to local storage
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light'); 
            });

            // Load the preferred theme on page load
            window.onload = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode'); // Apply dark mode if saved
                    themeSwitch.checked = true; // Check the toggle
                }
